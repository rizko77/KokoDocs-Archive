<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Tags Standar -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KokoDocs - Documentation</title>
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon"> <!-- Favicon -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"> <!-- Favicon SEO Google-->


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background-color: #e3f2ff;
      color: #000000;
      font-family: 'Arial', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    .sidebar {
      background-color: #25413571;
      padding: 15px 10px;
      height: 100vh;
    }
    .sidebar a {
      color: #fff;
      display: block;
      padding: 8px 10px;
      text-decoration: none;
      font-size: 1.2rem;
    }
    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .brand-logo {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .brand-logo img {
      margin-right: 10px;
    }
    .content {
      padding: 20px;
    }
    .navbar-dark {
      background-color: #254135c5;
    }
    .text {
      color: #ffffff;
    }
    .btn {
      color: #ffffff;
    }
    .theme-light {
      background-color: #f8f9fa !important;
      color: #212529 !important;
    }
    .theme-light .sidebar {
      background-color: #e9ecef;
    }
    .theme-light .text {
      color: #000000;
    }
    .theme-light .btn {
      color: #000000;
    }
    .theme-light .sidebar a {
      color: #212529;
    }
    .theme-light .sidebar a:hover {
      background-color: #ced4da;
    }
    .theme-light .navbar-dark {
      background-color: #dee2e6 !important;
    }
  </style>
</head>
<body id="body">
  <!-- Navbar -->
  <nav class="navbar navbar-dark py-4">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="welkome.html">
        <img src="../img/logo.png"width="30" height="30" />
        <span class="text ms-2"><strong>KokoDocs</strong></span>
      </a>
      <div>
        <a class="btn btn-outline-light me-2" href="https://github.com/rizko77" target="_blank">GitHub</a>
        <button class="btn btn-outline-light" onclick="toggleTheme()">Tukar Tema</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 col-4 sidebar" id="sidebar">
        <a href="welkome">Welcome to KokoDocs</a>
        <a href="../index.html">Back</a>
      </nav>

      <!-- Content -->
      <main class="col-md-10 col-8 content" id="main-content">
        <h1>Welcome to KokoDocs</h1>
        <p>Simple and clean documentation for your app or API.</p>
        <div class="alert alert-info text-dark">
          ðŸŽ‰ Your custom documentation site is ready. Expand it as you grow.
        </div>
        <h3>Get Started</h3>
        <p>Use the sidebar to navigate through your documentation sections.</p>
      </main>
    </div>
  </div>

  <script>
    function toggleTheme() {
      const body = document.getElementById('body');
      body.classList.toggle('theme-light');
    }
  </script>
</body>
</html>
